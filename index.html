<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Add custom CSS for the chat interface */
        #chat-messages {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-message {
            color: blue;
            margin-bottom: 5px;
        }

        .chatbot-message {
            color: green;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="start-screens">
        <!-- Rest of your HTML code as it is -->

        <div class="left-sidebar">
            <!-- Rest of your HTML code as it is -->

            <!-- New chat interface -->
            <div id="chat-interface">
                <div id="chat-messages"></div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatMessages = document.getElementById("chat-messages");
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");

            sendButton.addEventListener("click", function() {
                const userMessage = userInput.value;
                if (userMessage.trim() !== "") {
                    appendUserMessage(userMessage);
                    sendUserMessageToChatbot(userMessage);
                    userInput.value = "";
                }
            });

            function appendUserMessage(message) {
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("user-message");
                userMessageDiv.textContent = "User: " + message;
                chatMessages.appendChild(userMessageDiv);
            }

            function appendChatbotMessage(message) {
                const chatbotMessageDiv = document.createElement("div");
                chatbotMessageDiv.classList.add("chatbot-message");
                chatbotMessageDiv.textContent = "Chatbot: " + message;
                chatMessages.appendChild(chatbotMessageDiv);
            }

            function sendUserMessageToChatbot(userMessage) {
                // Mocking a chatbot response (replace with actual chatbot logic)
                const chatbotResponses = [
                    "I'm sorry, I can't assist with that.",
                    "Sure, let me check...",
                    "How can I help you today?",
                    "I don't have that information."
                ];
                const randomResponse = chatbotResponses[Math.floor(Math.random() * chatbotResponses.length)];
                appendChatbotMessage(randomResponse);
            }
        });
    </script>
</body>
</html>
